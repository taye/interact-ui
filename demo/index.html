<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<title>interact-ui demo</title>
		<meta name="description" content="Drag, Drop and Resize Tools" />
		<meta name="author" content="Taye Adeyemi" />
		<script type="text/javascript" charset="utf-8" src="../build/interact.js"></script>
		<script type="text/javascript" charset="utf-8" src="../build/interact-ui.js"></script>
		<link rel="stylesheet" href="../build/interact-ui.css" type="text/css"/>

		<style type="text/css">
			.ui-slider, .ui-toggle {
			}

			.ui-toggle:after {
				content: attr(value);
			}
		</style>
	</head>
	<body>
        <div>
            <div id="horiz_slider"
                ui="slider" step="25" length="400" min="100" max="300">
            </div>
            <p> Slide to set value </p>
        </div>
        <div>
            <div id="vert_slider"
                ui="slider" orientation="vertical" step="10" length="200" min="0" max="500">
            </div>
            <p> Slide to set value </p>
        </div>
        <div>
            <div id="readonly_slider"
				ui="slider" readonly="readonly" value="360" step="1" length="200" min="0" max="500">
            </div>
            <p> Readonly slider <br> 
				Changing the "readonly" HTML attribue or DOM property can let you use it.</p>
        </div>
        <div>
            <div id="horiz_toggle"
                onchange="
                    if (this.value) {
                        document.getElementById('readonly_slider').setAttribute('readonly', 'readonly');
                    }
                    else {
                        document.getElementById('readonly_slider').removeAttribute('readonly');
                    }"
                ui="toggle" value="1" orientation="horizongtal" length="200">
            </div>
            <p> Slide or click to toggle the readonly attribute of the above slider </p>
        </div>
        <div>
            <div id="vert-toggle"
                onchange="
                    if (this.value) {
                        document.getElementById('horiz_toggle').setAttribute('readonly', 'readonly');
                    }
                    else {
                        document.getElementById('horiz_toggle').removeAttribute('readonly');
                    }"
				onchange="document.getElementById('horiz_toggle').setAttribute('readonly', (this.value == true)? 'readonly':'')"
				ui="toggle" value="0" orientation="vertical" handle-ratio="0.4" length="50">
				</div>
            <p> Toggle this to change the readonly attribute of the toggle tool above</p>
        </div>
		<div id="color_picker" ui="colorPicker"></div>
	</body>
</html>
