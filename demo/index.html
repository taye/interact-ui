<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>interact-tools demo</title>
		<meta name="description" content="Drag, Drop and Resize Tools" />
		<meta name="author" content="Taye Adeyemi" />
		<script type="text/javascript" charset="utf-8" 
src="../interact.js"></script>
		<script type="text/javascript" charset="utf-8" 
src="../interact-tools.js"></script>
		<link rel="stylesheet" href="../interact-tools.css" 
type="text/css"/>

	<body>
		<div id="horiz_slider" style="float: left"
            onchange="console.log(event.type, event.value, this.value); horiz_slider_value.innerHTML = event.target.value; "

> </div>
        <p id="horiz_slider_value" style="float: left" > 100 
</p>
	</body>
